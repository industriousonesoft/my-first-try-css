<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franklin Running Club</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Franklin Running Club</h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <main class="main">
                <h2>Come join us!</h2>
                <p>
                    The Franklin Running Club meets at 6:00pm every Thursday at the town square. Runs are three to five miles, at your own pace.
                </p>
            </main>
            <aside class="sidebar">
                <a href="/twitter" class="button-link" >
                    follow us on Twitter
                </a>
                <a href="/facebook" class="button-link">
                    fellow us on Facebook
                </a>
                <a href="/sponsors" class="sponsors-link">
                    become a sponsor
                </a>
            </aside>
        </div>
    </div>
</body>
</html>
